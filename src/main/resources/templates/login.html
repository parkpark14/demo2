<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
</head>
<body>
 <div class="in_box">
            <form method="post" id="frm" name="frm" class="form-horizontal">
                <dl>
                    <dt>사용자 계정</dt>
                    <dd>
                        <ul>
                            <li>
                                <label for="username" class="sr-only">Username</label>
                                <input type="text" id="username" name="username" placeholder="username" />
                                <span class="bg_i"><i class="fa fa-user fa-05x fa-lg"></i></span>
                            </li>
                            <li>
                                <label for="password" class="sr-only">password</label>
                                <input type="password" id="password" name="password" placeholder="password" />
                                <span class="bg_i"><i class="fa fa-lock fa-05x fa-lg"></i></span>
                            </li>
                        </ul>
                    </dd>
                </dl>
                <div class="error_m" th:if="${param.error != null}">
                    로그인 정보가 틀립니다.
                </div>
                <div class="error_m" th:if="${param.pwdValError != null}">
                    비밀번호는 특수문자, 숫자, 문자를 포함한 9자리 이상이어야 합니다.
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn_login" id="btnLogin"><span>Login</span></button>
            </form>
        </div>
</body>
</html>
